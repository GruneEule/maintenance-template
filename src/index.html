<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wartungsarbeiten - Wir sind bald zurück!</title>
    <style>
      /* Grundlegende Stile */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #e0e0e0;
        background-color: #121212;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        width: 100%;
        text-align: center;
        padding: 40px;
        background-color: #3d3d3d;
        border-radius: 12px;
        border: 1px solid #868686;
      }

      /* Animation */
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .gear-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        animation: rotate 8s linear infinite;
        filter: invert(0.8) brightness(1.2);
      }

      /* Typografie */
      h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: #4caf50;
        font-weight: 600;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 25px;
        color: #b0b0b0;
        font-weight: 400;
      }

      /* Update-Bereich */
      .update-box {
        background-color: #2d2d2d;
        border-left: 4px solid #4caf50;
        padding: 20px;
        margin: 30px 0;
        text-align: left;
        border-radius: 0 8px 8px 0;
      }

      .update-box h3 {
        color: #4caf50;
        margin-bottom: 10px;
        font-size: 1.2rem;
      }

      .update-content {
        color: #cccccc;
        line-height: 1.5;
      }

      /* Button */
      .btn {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 12px 30px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        margin-top: 20px;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        animation: pulse 2s infinite;
      }

      .btn:hover {
        background-color: #45a049;
        transform: translateY(-2px);
      }

      /* Footer */
      footer {
        margin-top: 40px;
        color: #888;
        font-size: 0.9rem;
      }

      footer a {
        color: #4caf50;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Responsive Anpassungen */
      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.2rem;
        }

        .gear-icon {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Animiertes Zahnrad-Icon -->
      <div class="gear-icon">
        <!-- Hier können Sie Ihr GIF einfügen -->
        <img
          src="settings.gif"
          alt="Wartungsarbeiten"
          style="width: 100%; height: 100%; object-fit: contain"
        />
      </div>

      <!-- Hauptüberschrift -->
      <h1>Wir sind bald zurück!</h1>

      <!-- Unterüberschrift -->
      <h2>Unsere Website wird momentan gewartet.</h2>

      <!-- Optionaler Update-Bereich -->
      <div class="update-box">
        <h3>Aktuelles Update</h3>
        <p class="update-content">
          Wir arbeiten mit Hochdruck an Verbesserungen für Sie. Die
          Wartungsarbeiten werden voraussichtlich in Kürze abgeschlossen sein.
          Vielen Dank für Ihre Geduld!
        </p>
      </div>

      <!-- Aktualisieren-Button -->
      <button class="btn" onclick="location.reload()">
        Seite aktualisieren
      </button>
    </div>

    <!-- Footer -->
    <footer>
      Template bereitgestellt von
      <a href="https://grueneeule.de" target="_blank">GrüneEule</a>
    </footer>
  </body>
</html>
